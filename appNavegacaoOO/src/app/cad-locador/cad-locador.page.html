<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="formulario">
    <h3>Cadastre-se para alocar este imóvel</h3>
    <ion-item lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Data de Nasc.</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Celular</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Sexo</ion-label>
      <ion-select placeholder="Selecione">
        <ion-select-option value="f">Feminino</ion-select-option>
        <ion-select-option value="m">Masculino</ion-select-option>
        <ion-select-option value="n">Prefiro não informar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Informe sua renda mensal:</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Nome do Fiador</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-button expand="block" color="grapes">Cadastrar</ion-button>

  </div>
</ion-content>
